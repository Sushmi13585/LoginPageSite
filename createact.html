<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="createact.css">
    <title>Account Creation</title>
</head>
<body>
    <div class="whole">
         <h3 class="header">Create an account</h3>
         <form action="../signinpage/signin.html">
             <div>
                <p class="namebox">
                    <label for="name">Name</label> <br> <br>
                    <input type="text" id="name" placeholder="Enter your name">
                </p>
                <div class="pasword">
                    <p  class="passwordbox">
                        <label for="password"  class="password1">Password</label> <br> <br>
                        <input type="password" id="password" placeholder="Enter your password">
                       </p>
                </div>
                
                <p class="dobbox">
                    <label for="dob">Date of birth</label> <br> <br>
                    <input type="text" id="dob" placeholder="dd/mm/yyyy">
                </p>
                <div class="cpasword">
                    <p class="cpasswordbox">
                        <label for="cpassword">Confirm password</label> <br> <br>
                        <input type="password" id="cpassword" placeholder="Re-enter your password">
                    </p>
                </div>
               
                <p class="mailbox">
                    <label for="mailid">Email address</label> <br> <br>
                    <input type="text" id="mailid" placeholder="example@abc.com"> 
                </p>
                <div class="buttonbx">
                    <p class="buttonbox">
                        <button class="but1"  >
                            Register
                        </button>
                       </p>
                        <p class="idin">or</p>
                       <p>
                       <button class="but2"  >
                           Sign In
                       </button>
                        <p>  
                </div>
                
             </div>
         </form>
     </div>
</body>
</html>
