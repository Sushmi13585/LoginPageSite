<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
   <div class="Container">
    <div class="whole">
        <h4 class="lefttop">Don't have an account ? </h4> 
        <p class="lefttopbuts">
         <button  class="lefttopbut"  onclick= "location.href='./createact.html';">Create an account</button>
        </p>
        <hr class="line1">
         <h3 class="header">Sign In</h3>
         <form action="">
             <div class="main-user-info" >
               <div class="inputbox">
                <p class="mailbox">
                    <label for="mailid">Email Address</label> <br> <br>
                    <input type="text" id="mailid" placeholder="example@abc.com">
                </p>
               </div>
                <div class="inputbox">
                    <p class="forgetbox">Forgot Password ?</p>
                </div>
                <div class="inputbox">
                    <p  class="passwordbox">
                        <label for="password">Password</label> <br> <br>
                        <input type="password" id="password" placeholder="Enter your password">
                       </p>
                </div>
               <div class="inputbox">
                <p class="buttonbox">
                    <button  class="but">
                        Sign In
                    </button>
                   </p>
               </div>
                <div class="inputbox">
                        <hr class="line2">
                </div>
             </div>
           
         </form>
         <div class="iconbox">
            <p class="icons">
                <i class="fa-brands fa-twitter" style="color: #12b569;"></i>
             <i class="fa-brands fa-facebook" style="color: #12b569;"></i>
             <i class="fa-brands fa-instagram" style="color: rgb(18, 181, 105);"></i> 
               </p>
         </div>
         
           <div class="bottombox">
            <p class="follow">Follow us</p>
           </div>
        <div class="bottombox">
            <p class="copi">&copy;copyright2022</p>
        </div>     
     </div>
   </div>
</body>
</html>
